<h2>Products</h2>

<div *ngFor="let product of products; index as productId">
  <h3>
    <a [title]="product.name + ' details'" [routerLink]="['/products', productId]">
      {{ product.name }}
    </a>
  </h3>
  <p *ngIf="product.description">Description: {{ product.description }}</p>

  <div (click)="share()" mat-raised-button class="btn btn-primary">Share</div>
  <br />
  <app-product-alerts [product]="product" class="container" mat-raised-button (notify)="onNotify()">
  </app-product-alerts>
</div>
